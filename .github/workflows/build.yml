name: bluebuild
on:
  schedule:
    - cron:
        "10 06 * * *" # build at 06:10 UTC every day
        # (30 minutes after last ublue images start building)
  push:
    paths-ignore: # don't rebuild if only documentation has changed
      - "**.md"
      - "renovate.json"
      - ".pre-commit-config.yaml"

  pull_request:
    paths-ignore: # don't rebuild if only documentation has changed
      - "**.md"
      - "renovate.json"
      - ".pre-commit-config.yaml"

  workflow_dispatch: # allow manually triggering builds
concurrency:
  # only run one build at a time
  group: ${{ github.workflow }}-${{ github.ref || github.run_id }}
  cancel-in-progress: true
jobs:
  bluebuild:
    name: Build Custom Image
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
      id-token: write
    strategy:
      fail-fast: false # stop GH from cancelling all matrix builds if one fails
      matrix:
        recipe:
          - recipe-bazzite-stable.yml
    steps:
      - name: Maximize build space
        uses: OmegaSquad82/maximize-build-space@master
        with:
          # overprovision-lvm: true
          btrfs-compression: true

      - name: Run a rechunk?
        if: github.ref_name == github.event.repository.default_branch || github.ref_name == 'rechunk'
        run: echo 'DO_RECHUNK=true' >"$GITHUB_ENV"

      # the build is fully handled by the reusable github action
      - name: Build Custom Image
        uses: blue-build/github-action@v1.10.2
        with:
          recipe: ${{ matrix.recipe }}
          cosign_private_key: ${{ secrets.SIGNING_SECRET }}
          registry_token: ${{ github.token }}
          pr_event_number: ${{ github.event.number }}

          # enabled by default, disable if your image is small and you want faster builds
          maximize_build_space: false

          # it does not do with zstd:chunked, yet!
          build_opts: --compression-format zstd

          # use rpm-ostree compose build-chunked-oci
          build_chunked_oci: false

          # use hhd-dev/rechunk
          rechunk: "${{ env.DO_RECHUNK }}"

          # in case of registry failure
          retry_push_count: 3

      - name: Display free disk space
        run: sudo df -h
